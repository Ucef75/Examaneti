plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services" // Correct way to apply Google Services
}

android {
    namespace = "com.mdw.myapp"
    compileSdk = 33

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.mdw.myapp"
        minSdkVersion 23
        targetSdk = 33
        versionCode = 1
        versionName = "1.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled false
            shrinkResources false // Disable resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:31.0.2') // Add this line
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-core' // Add this line
    implementation 'com.google.firebase:firebase-auth' // Add this line if you use Firebase Auth
    implementation 'com.google.firebase:firebase-firestore' // Add this line if you use Firestore
    implementation 'com.google.firebase:firebase-storage' // Add this line if you use Firebase Storage
}

apply plugin: 'com.google.gms.google-services'